name: drone_vision
description: Drone Vision Project developed by The Mavericks Team - Fleet Management System

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  styled_widget: ^0.4.1
  flutter_hooks: ^0.20.0
  animations: ^2.0.7
  flutter_spinkit: ^5.2.0
  motion_toast: ^2.7.8
  fluttertoast: ^8.2.2
  shared_preferences: ^2.2.1
  http: ^1.1.0
  pinput: ^3.0.0
  android_sms_retriever: ^1.3.3
  flutter_sms_listener: ^0.1.3

  # google maps
  google_maps_flutter: ^2.2.5
  geocoding: ^2.1.0

  # notifications
  flutter_local_notifications: ^15.1.1
  workmanager: ^0.5.1

  # Architecture
  stacked: ^3.4.1
  stacked_services: ^1.3.0

  # Navigation
  auto_route: ^7.8.2

  # Injection
  get_it: ^7.6.0
  injectable: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.1
  build_runner: ^2.4.6
  injectable_generator: ^2.4.0
  stacked_generator: ^1.5.0

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf